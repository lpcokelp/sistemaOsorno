<body class="light-green lighten-5">
    <!-- Start Page Loading -->
    <!-- End Page Loading -->
    <div id="test1">
        <div class="row" id="login-page">
            <div class="col offset-m3 s12 m6 card-panel">
                <form class="login-form" onsubmit="logear(correo.value, pass.value); return false">
                    <div class="row">
                        <div class="input-field col s12 center">
                            <img alt="" class="circle responsive-img valign profile-image-login" src="images/logo-login.png">
                                <p class="center login-form-text">
                                    El club del Dinero
                                </p>
                            </img>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="mdi-social-person-outline prefix">
                            </i>
                            <input id="correo" required="" type="email">
                                <label class="center-align " for="correo">
                                    Email
                                </label>
                            </input>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col s12">
                            <i class="mdi-action-lock-outline prefix">
                            </i>
                            <input id="pass" required="" type="password">
                                <label for="pass">
                                    Pass
                                </label>
                            </input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input class="btn col s12 grey darken-3 z-depth-1" type="submit" value="Login">
                            </input>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
