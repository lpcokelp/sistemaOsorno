<div class="col s12 " id="GraficoPremios">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card " id="busquedaPorPremios">
                <div class="card-content ">
                    <span class="card-title">
                        <h4>
                            Cargar Grafico por Premios
                        </h4>
                    </span>
                    <div class="row">
                        <form class="row" onsubmit="cargarGraficoPremios(fecha1Premios.value,fecha2Premios.value); return false">
                            <div class="col input-field s12">
                                <input class="datepicker" id="fecha1Premios" required="true" type="text">
                                    <label for="fecha1Premios">
                                        Desde
                                    </label>
                                </input>
                            </div>
                            <div class="col input-field s12">
                                <input class="datepicker" id="fecha2Premios" required="true" type="text">
                                    <label for="fecha2Premios">
                                        Hasta
                                    </label>
                                </input>
                            </div>
                            <div class="input-field col s12">
                                <select>
                                    <option disabled="" id="localPremios" selected="" value="">
                                        Seleccione Local
                                    </option>
                                    <option value="1">
                                        Local  1
                                    </option>
                                    <option value="2">
                                        Local 2
                                    </option>
                                </select>
                                <label>
                                    Local
                                </label>
                            </div>
                            <div <div="" cl="" class="col input-field s12">
                                <button class="btn-floating btn-large waves-effect waves-light blue right" type="submit">
                                    <i class="material-icons">
                                        search
                                    </i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-action">
    </div>
    <div id="containerPremios" style="display: none;">
    </div>
    <button class="btn-floating btn-large waves-effect waves-light blue right" id="btnOcultarPremios" onclick="mostrarBusquedaPremios()" style="display: none;" type="button">
        <i class="material-icons">
            undo
        </i>
    </button>
</div>
